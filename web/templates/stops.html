<!DOCTYPE html>
<html>

<head>
    <title>Stops</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stops.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <h1>Paradas de transporte en {{ city|capitalize }}</h1>

    <h2>Paradas</h2>

    <div class="d-flex flex-wrap">
        {% for stop in stops %}
        <a href="/cities/{{ city }}/stops/{{ stop.stopCode }}">
            <div class="card m-2" style="min-width: 8rem; max-width: 20rem;">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <h5 class="card-title">{{ stop.name }}</h5>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>

    <a href="/cities/{{ city }}" class="btn btn-primary">Volver</a>
</body>

</html>
