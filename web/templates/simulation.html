<!DOCTYPE html>
<html>

<head>
    <title>Urban Mobility Manager</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_claro_transparente.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/simulation.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% include 'header.html' %}

    <main>
        <section>
            <h2>{{ city|capitalize }}</h2>
            <div class="row">
                <div class="col">
                    <img class="mapa" src="{{ url_for('static', filename='images/mapa_' + city + '.png') }}"
                        alt="Mapa España">
                </div>
                <div class="col">
                    <h3>Generar una simulación</h3>
                    <p style="font-size: large;">Para poder visualizar estadísticas sobre el transporte en {{
                        city|capitalize }}, primero debemos lanzar una simulación en segundo plano.
                    </p>

                    <label for="simulationDuration">Duración de la simulación:</label>
                    <span id="durationValue"></span> segundos
                    <input type="range" class="custom-range" id="simulationDuration" min="500" max="4000" step="100">

                    <input type="hidden" id="citySelect" value="{{ city }}">

                    <button class="btn btn-primary" id="simulate">Simular</button>
                    <a href="/SUMO-conversion" class="btn btn-secondary">Volver</a>
                </div>
                <div class="center-spinner" id="loadingSpinner" style="display: none;">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Add a click event listener to the "simulate" button
            $('#simulate').click(function () {
                // Get the selected city from the input hidden field
                var city = $('#citySelect').val();

                // Get the simulation duration from the range input
                var duration = $('#simulationDuration').val();

                // Show the spinner
                $('#loadingSpinner').show();

                // Send a POST request to the "/simulate" endpoint
                $.ajax({
                    url: '/simulate',
                    type: 'POST',
                    data: JSON.stringify({ city: city, duration: duration }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    async: true,
                    success: function (msg) {
                        // Hide the spinner
                        $('#loadingSpinner').hide();

                        alert('La simulación para ' + city + ' se ha ejecutado correctamente durante ' + duration + ' segundos.');
                        window.location.href = '/cities/' + city + '/stats';
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        // Hide the spinner
                        $('#loadingSpinner').hide();

                        // Show an error message
                        alert('Error: ' + jqXHR.responseJSON.error);
                    }
                });
            });
        });
    </script>
    <script>
        var slider = document.getElementById("simulationDuration");
        var output = document.getElementById("durationValue");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>
</body>

</html>
